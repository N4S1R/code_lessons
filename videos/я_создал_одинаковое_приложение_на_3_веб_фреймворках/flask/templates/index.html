<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="mb-3">Введите IP адрес:</h3>
        <form id="ipForm" method="post">
          <div class="mb-3">
            <input type="text" class="form-control" id="ipInput" name="ipAddress" placeholder="Введите IP адрес">
          </div>
          <button type="button" class="btn btn-primary" onclick="sendIP()">Отправить</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    function sendIP() {
      const ip = document.getElementById("ipInput").value;
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/process_ip", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          document.getElementById("result").innerText = xhr.responseText;
        }
      };
      xhr.send(JSON.stringify({ "ip": ip }));
    }
  </script>
</body>

</html>
